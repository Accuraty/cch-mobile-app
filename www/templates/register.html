<ion-view hide-nav-bar="true" hide-back-button="true" view-title="Register" class="background-dark">
	<ion-content class="padding" scroll="false">
		<div ng-show="registerMessage"  class="error-message card padding" ng-bind-html="registerMessage"></div>
		<form ng-submit="registerUser(user, 'chefnet')">
		<div class="list register-form">
			<label class="item item-input">
				<input type="text" placeholder="First Name" ng-model="user.firstname" autocorrect="off" required>
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Last Name" ng-model="user.lastname" value="x" autocorrect="off" required>
			</label>
			<label class="item item-input">
				<input type="email" placeholder="Email" ng-model="user.email" value="x"  required>
			</label>
			<label class="item item-input">
				<input type="text" placeholder="House Code" ng-model="user.activation" value="x" autocorrect="off" autocapitalize="none" spellcheck="false" required>
			</label>
			<div class="account-actions">
				<button class="button button-block button-assertive">Register</button>
				<button ng-click="backToWelcome()" class="button button-block button-stable">Cancel</button>
			</div>
		</div>
		</form>
	<!-- <div class="padding account-text"> <span class="is-block">Don't have an activation code?</span> <span class="is-block"><a href="/#/request-activation">Get One</a></span> </div> -->
	</ion-content>
</ion-view>
